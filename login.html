<html
	lang="ar"
	dir="rtl">
	<head>
		<!-- Bootstrap css -->

		<link

		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Login</title>
		<style>
			@font-face {
				font-family: DroidArabicKufi;
				src: url(/assets/fonts/Droid_Arabic_Kufi_Regular.ttf);
			}
			* {
				font-family: DroidArabicKufi, Tahoma;
			}
		</style>
	</head>
	<body>
		<!-- Start body -->
		<div class="container">
			<div class="row vh-100 p-sm-0 p-md-5">
				<!-- Right Side -->
				<div
					class="horizontal-gradient col-sm-12 col-md-5 rounded-5 position-relative"
					style="height: 100%">
					<!-- Content -->
					<div
						class="position-absolute"
						style="width: 65%; height: 49%; top: 30%; right: 35%">
						<!-- Logo Container -->
						<div
							class="bg-white d-flex justify-content-center align-content-center p-2 rounded-circle overflow-hidden"
							style="width: 50%">
							<img
								style="width: 95%; height: 95%"
								src="/assets/images/Ministry_Logo.jpg"
								alt="Logo of sudi arabia ministry of internals." />
						</div>
					</div>
					<div
						class="position-absolute"
						style="width: 65%; height: 49%; top: 58%; right: 18%">
						<p class="text-center text-white fw-bold mt-4">
							وزارة الداخلية
						</p>
						<p class="text-center text-white fw-bold">
							المملكة العربية السعودية
						</p>
					</div>
				</div>

				<!-- Left Side -->
				<div class="col-sm-12 col-md-7">
					<div class="text-end">
						<img
							src="/assets//images//Qowa_Amn.jpg"
							alt="Logo of sudi arabia Qowa Al-amn."
							style="width: 250px" />
					</div>
					<div class="form">
						<!-- Padder -->
						<div class="p-sm-0 p-lg-5 mx-lg-5 mt-md-5">
							<h1 class="text-success-emphasis">تسجيل الدخول</h1>
							<p class="text-secondary">أهلاً بعودتك مرة أخرى</p>
							<!-- form -->
							<form class="mt-md-5">
								<div class="mb-3">
									<label
										for="exampleInputEmail1"
										class="form-label text-secondary"
										>إسم المستخدم</label
									>
									<input
										type="text"
										class="form-control form-control-lg"
										id="exampleInputEmail1"
										aria-describedby="emailHelp" />
								</div>
								<div class="mb-3">
									<label
										for="exampleInputPassword1"
										class="form-label text-secondary"
										>كلمة المرور</label
									>
									<input
										type="password"
										class="form-control form-control-lg"
										id="exampleInputPassword1" />
								</div>

								<button
									type="submit"
									class="vertical-gradient green-border btn btn-success btn-lg w-100 mt-4">
									دخول
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //End body -->
		<!-- Bootstrap js -->
		<!--   -Local copy -->
		<script src="/assets/bootstrap-5.3.1-dist/js/bootstrap.js"></script>

	</body>
</html>
